<!doctype html>

<html>

    <head>

        <title>Le secteur des médias</title>

        <link type="text/css" rel="stylesheet" href="../css/main.css">

    </head>

    <body>
        
        <a class="menu-button" href="../../index.html">
            <button>
                Menu
            </button>
        </a>

        <section class="display">

            <article class="display__article">

                <h2>Contenus culturels</h2>

                <container>

                    <button class="container__btn" id="first-btn">Édition</button>
                    <button class="container__btn" id="second-btn">Jeux vidéo</button>
                    <button class="container__btn" id="third-btn">Cinéma</button>
                    <button class="container__btn" id="fourth-btn">Spectacle</button>

                </container>

            </article>

        </section>

        <section class="display" id="first">

            <article class="display__article">

                <img src="../img/journaux.png" alt="Les journaux et la presse écrite">

            </article>

            <div class="btn-menu">
                <button class="container__btn container__btn--small" id="second-btn-first">Jeux vidéo</button>
                <button class="container__btn container__btn--small" id="third-btn-first">Cinéma</button>
                <button class="container__btn container__btn--small" id="fourth-btn-first">Spectacle</button>
             </div>

        </section>

        <section class="display hidden--diag" id="second">

            <article class="display__article">

                <img src="../img/radio.png" alt="La radio">

            </article>

            <div class="btn-menu">
                <button class="container__btn container__btn--small" id="first-btn-second">Édition</button>
                <button class="container__btn container__btn--small" id="third-btn-second">Cinéma</button>
                <button class="container__btn container__btn--small" id="fourth-btn-second">Spectacle</button>
             </div>

        </section>

        <section class="display hidden--right" id="third">

            <article class="display__article">

                <img src="../img/tele.png" alt="La télévision">

            </article>

            <div class="btn-menu">
                <button class="container__btn container__btn--small" id="first-btn-third">Édition</button>
                <button class="container__btn container__btn--small" id="second-btn-third">Jeux vidéo</button>
                <button class="container__btn container__btn--small" id="fourth-btn-third">Spectacle</button>
             </div>

        </section>

        <section class="display hidden--bottom" id="fourth">

            <article class="display__article">

                <img src="../img/tele.png" alt="La télévision">

            </article>

            <div class="btn-menu">
                <button class="container__btn container__btn--small" id="first-btn-fourth">Édition</button>
                <button class="container__btn container__btn--small" id="second-btn-fourth">Jeux vidéo</button>
                <button class="container__btn container__btn--small" id="third-btn-fourth">Spectacle</button>
             </div>

        </section>

        <script type="text/javascript" src="../js/menu.js"></script>
    </body>

</html>
