        <a class="menu-button" href="../../index.html">

        <section class="display">

            <article class="display__article">

                <h2>Contenus culturels</h2>

                <container>

                    <button class="container__btn" id="first-btn">Édition</button>
                    <button class="container__btn" id="second-btn">Jeux vidéo</button>

                    <button class="container__btn" id="fourth-btn">Spectacle</button>

                </container>

            </article>

        </section>

            <article class="display__article">

                <img src="../img/edition.png" alt="Les journaux et la presse écrite">

            <div class="btn-menu">
                <button class="container__btn container__btn--small" id="second-btn-first">Jeux vidéo</button>
                <button class="container__btn container__btn--small" id="third-btn-first">Cinéma</button>

                <img src="../img/jeu_video.png" alt="La radio">

                <button class="container__btn container__btn--small" id="fourth-btn-third">Spectacle</button>
             </div>

            <article class="display__article">

                <img src="../img/arts_vivant.png" alt="La télévision">

            </article>

            <div class="btn-menu">
                <button class="container__btn container__btn--small" id="first-btn-fourth">Édition</button>
                <button class="container__btn container__btn--small" id="second-btn-fourth">Jeux vidéo</button>
                <button class="container__btn container__btn--small" id="third-btn-fourth">Spectacle</button>
