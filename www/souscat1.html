<!doctype html>

<html>

    <head>

        <title>Le secteur des médias</title>

        <link type="text/css" rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <section class="display">

            <article class="display__article">

                <h2>Médias classiques</h2>

                <container>

                    <button class="container__btn" id="first-btn">Presse écrite</button>
                    <button class="container__btn" id="second-btn">Radio</button>
                    <button class="container__btn" id="third-btn">Télévision</button>

                </container>

            </article>

        </section>

        <section class="display" id="first">

            <article class="display__article">

                <img src="img/journaux.png" alt="Les journaux et la presse écrite">

            </article>

            <div class="btn-menu">
                <button class="container__btn container__btn--small" id="second-btn-first">Radio</button>
                <button class="container__btn container__btn--small" id="third-btn-first">Télévision</button>
             </div>

        </section>

        <section class="display hidden--diag" id="second">

            <article class="display__article">

                <img src="img/radio.png" alt="La radio">

            </article>

            <div class="btn-menu">
                <button class="container__btn container__btn--small" id="first-btn-second">Presse écrite</button>
                <button class="container__btn container__btn--small" id="third-btn-second">Télévision</button>
             </div>

        </section>

        <section class="display hidden--right" id="third">

            <article class="display__article">

                <img src="img/tele.png" alt="La télévision">

            </article>

            <div class="btn-menu">
                <button class="container__btn container__btn--small" id="first-btn-third">Presse écrite</button>
                <button class="container__btn container__btn--small" id="second-btn-third">Radio</button>
             </div>

        </section>

        <script type="text/javascript" src="js/menu.js"></script>
    </body>

</html>
